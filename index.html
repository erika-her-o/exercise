<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form> 
        <label for="email-example">Correo electronico</label>
        <input 
        type="email"
        id="email-example"
        placeholder="email"
        name="email-example"
        required>
    </form>

    <form>
        <label for="password-example">Password</label>
        <input
          type="password"
          id="password-example"
          placeholder="Password"
          name="password-example"
          required
        />
    </form>

    <select name="select-example">
      <option value="value1">Primera opción</option>
      <option value="value2" selected>Segunda opción</option>
      <option value="value3">Tercera opción</option>
    </select>

    <label>
      <input type="radio" name="gender" value="female"> Mujer
    </label>
    <label>
      <input type="radio" name="gender" value="male"> Hombre
    </label>
    <label>
      <input type="checkbox" name="conditions" value="accept-conditions" checked />
      Acepto los términos y condiciones.
    </label>
